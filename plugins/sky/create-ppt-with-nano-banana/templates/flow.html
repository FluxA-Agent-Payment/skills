<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #0f0f1a;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            position: absolute;
            top: 25pt;
            left: 0;
            right: 0;
            color: #ffffff;
            font-size: 26pt;
            font-weight: bold;
            text-align: center;
        }
        .step1 {
            position: absolute;
            top: 100pt;
            left: 40pt;
            width: 130pt;
            height: 130pt;
            background-color: rgba(102, 126, 234, 0.2);
            border: 2pt solid #667eea;
            border-radius: 10pt;
        }
        .step2 {
            position: absolute;
            top: 100pt;
            left: 200pt;
            width: 130pt;
            height: 130pt;
            background-color: rgba(0, 212, 255, 0.2);
            border: 2pt solid #00d4ff;
            border-radius: 10pt;
        }
        .step3 {
            position: absolute;
            top: 100pt;
            left: 360pt;
            width: 130pt;
            height: 130pt;
            background-color: rgba(118, 75, 162, 0.2);
            border: 2pt solid #764ba2;
            border-radius: 10pt;
        }
        .step4 {
            position: absolute;
            top: 100pt;
            left: 520pt;
            width: 130pt;
            height: 130pt;
            background-color: rgba(102, 126, 234, 0.2);
            border: 2pt solid #667eea;
            border-radius: 10pt;
        }
        .step-number {
            font-size: 24pt;
            font-weight: bold;
            text-align: center;
            margin-top: 15pt;
        }
        .step1 .step-number { color: #667eea; }
        .step2 .step-number { color: #00d4ff; }
        .step3 .step-number { color: #764ba2; }
        .step4 .step-number { color: #667eea; }
        .step-title {
            font-size: 12pt;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            margin-top: 8pt;
        }
        .step-desc {
            font-size: 10pt;
            text-align: center;
            color: #a0a0b0;
            margin-top: 5pt;
            padding: 0 10pt;
        }
        .arrow1 {
            position: absolute;
            top: 158pt;
            left: 175pt;
            color: #667eea;
            font-size: 20pt;
        }
        .arrow2 {
            position: absolute;
            top: 158pt;
            left: 335pt;
            color: #00d4ff;
            font-size: 20pt;
        }
        .arrow3 {
            position: absolute;
            top: 158pt;
            left: 495pt;
            color: #764ba2;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h2>Process Flow</h2>
    <div class="step1">
        <p class="step-number">1</p>
        <p class="step-title">Step One</p>
        <p class="step-desc">Description of the first step</p>
    </div>
    <p class="arrow1">→</p>
    <div class="step2">
        <p class="step-number">2</p>
        <p class="step-title">Step Two</p>
        <p class="step-desc">Description of the second step</p>
    </div>
    <p class="arrow2">→</p>
    <div class="step3">
        <p class="step-number">3</p>
        <p class="step-title">Step Three</p>
        <p class="step-desc">Description of the third step</p>
    </div>
    <p class="arrow3">→</p>
    <div class="step4">
        <p class="step-number">4</p>
        <p class="step-title">Step Four</p>
        <p class="step-desc">Description of the fourth step</p>
    </div>
</body>
</html>
