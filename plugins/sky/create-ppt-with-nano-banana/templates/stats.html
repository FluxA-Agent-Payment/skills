<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #0f0f1a;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            position: absolute;
            top: 25pt;
            left: 0;
            right: 0;
            color: #ffffff;
            font-size: 28pt;
            font-weight: bold;
            text-align: center;
        }
        .stat1 {
            position: absolute;
            top: 120pt;
            left: 60pt;
            width: 180pt;
            text-align: center;
        }
        .stat2 {
            position: absolute;
            top: 120pt;
            left: 270pt;
            width: 180pt;
            text-align: center;
        }
        .stat3 {
            position: absolute;
            top: 120pt;
            left: 480pt;
            width: 180pt;
            text-align: center;
        }
        .stat-value {
            color: #667eea;
            font-size: 48pt;
            font-weight: bold;
        }
        .stat-label {
            color: #a0a0b0;
            font-size: 14pt;
            margin-top: 10pt;
        }
        .stat-desc {
            color: #808090;
            font-size: 11pt;
            margin-top: 8pt;
        }
    </style>
</head>
<body>
    <h2>Key Metrics</h2>
    <div class="stat1">
        <p class="stat-value">100K+</p>
        <p class="stat-label">First Metric</p>
        <p class="stat-desc">Brief description of what this metric represents</p>
    </div>
    <div class="stat2">
        <p class="stat-value">50ms</p>
        <p class="stat-label">Second Metric</p>
        <p class="stat-desc">Brief description of what this metric represents</p>
    </div>
    <div class="stat3">
        <p class="stat-value">99.9%</p>
        <p class="stat-label">Third Metric</p>
        <p class="stat-desc">Brief description of what this metric represents</p>
    </div>
</body>
</html>
