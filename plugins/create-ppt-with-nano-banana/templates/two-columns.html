<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #0f0f1a;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            position: absolute;
            top: 25pt;
            left: 0;
            right: 0;
            color: #ffffff;
            font-size: 28pt;
            font-weight: bold;
            text-align: center;
        }
        .left-column {
            position: absolute;
            top: 80pt;
            left: 40pt;
            width: 300pt;
        }
        .right-column {
            position: absolute;
            top: 80pt;
            left: 380pt;
            width: 300pt;
        }
        h3 {
            font-size: 18pt;
            font-weight: bold;
            margin-bottom: 15pt;
        }
        .left-column h3 {
            color: #00d4ff;
        }
        .right-column h3 {
            color: #764ba2;
        }
        ul {
            color: #d0d0d0;
            font-size: 14pt;
            line-height: 2.0;
        }
    </style>
</head>
<body>
    <h2>Comparison Title</h2>
    <div class="left-column">
        <h3>Left Column Header</h3>
        <ul>
            <li>First point</li>
            <li>Second point</li>
            <li>Third point</li>
            <li>Fourth point</li>
            <li>Fifth point</li>
        </ul>
    </div>
    <div class="right-column">
        <h3>Right Column Header</h3>
        <ul>
            <li>First point</li>
            <li>Second point</li>
            <li>Third point</li>
            <li>Fourth point</li>
            <li>Fifth point</li>
        </ul>
    </div>
</body>
</html>
