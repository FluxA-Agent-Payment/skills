<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #0f0f1a;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content {
            position: absolute;
            top: 100pt;
            left: 0;
            right: 0;
            text-align: center;
        }
        .tagline {
            color: #667eea;
            font-size: 14pt;
            text-transform: uppercase;
            letter-spacing: 2pt;
        }
        .title {
            color: #667eea;
            font-size: 72pt;
            font-weight: bold;
            margin-top: 10pt;
        }
        .subtitle {
            color: #a0a0b0;
            font-size: 28pt;
            margin-top: 15pt;
        }
        .description {
            color: #808090;
            font-size: 16pt;
            margin-top: 25pt;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="tagline">YOUR TAGLINE HERE</p>
        <h1 class="title">TITLE</h1>
        <p class="subtitle">Subtitle goes here</p>
        <p class="description">Optional description or call to action</p>
    </div>
</body>
</html>
