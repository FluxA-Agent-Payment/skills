<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 720pt;
            height: 405pt;
            background-color: #0f0f1a;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            position: absolute;
            top: 30pt;
            left: 40pt;
            color: #ffffff;
            font-size: 32pt;
            font-weight: bold;
        }
        ul {
            position: absolute;
            top: 90pt;
            left: 40pt;
            right: 40pt;
            color: #d0d0d0;
            font-size: 18pt;
            line-height: 2.2;
        }
        li {
            margin-bottom: 8pt;
        }
    </style>
</head>
<body>
    <h2>Slide Title</h2>
    <ul>
        <li>First bullet point goes here</li>
        <li>Second bullet point with more detail</li>
        <li>Third point explaining a concept</li>
        <li>Fourth point for additional info</li>
        <li>Fifth point to round out the list</li>
    </ul>
</body>
</html>
